<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <nav>
    <div class="barra-izquierda">
      <a class="fa-solid fa-bars icon"></a>
      <img  class="youtube-logo" src="./img/YouTube-White-Full-Color-Logo.wine.svg" alt="Youtube Logo">
    </div>
    <div class="barra-busqueda">
      <form>
        <input placeholder="Buscar" type="text" id="search" name="search" />
      </form>
      <button class="fa-solid fa-magnifying-glass search-button"></button>
      <a class="fa-solid fa-microphone voice-search"></a>
    </div>
    <di class="barra-derecha">
      <a class="fa-solid fa-arrow-up icon"></a>
      <a class="fa-regular fa-bell icon"></a>
      <a class="fa-solid fa-user icon"></a>
    </div>
  </nav>


</body>
</html>
